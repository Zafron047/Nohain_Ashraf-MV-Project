<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header id="header">
    <nav id="nav-bar">

      <a class="nav-link" href=".nav-link">Home</a>
      <a class="nav-link" href=".nav-link">About us</a>
      <a class="nav-link" href=".nav-link">Contact us</a>

    </nav>
    <img width="100" id="header-img" src="https://upload.wikimedia.org/wikipedia/commons/f/f4/BMW_logo_%28gray%29.svg"
      alt="image log">
    <br>

    <iframe id="video" width="360" height="215" src="https://www.youtube.com/embed/0rHQ7uv2vRY"
      title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen>BMW Car Link</iframe>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input id="email" type="email" placeholder="text" name="email"></input>
      <input id="submit" type="submit">
    </form>
  </header>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <!--

    Hello Camper!

    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
  <script src="js/index.js"></script>
</body>

</html>
